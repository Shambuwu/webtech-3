<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main {
            margin: 0 auto;
            font-family: "Candara", cursive;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: 15px;
        }

        .memory-score {
            width: 100%;
        }

        .memory-score-content{
            text-align: center;
            margin: 0 auto;
            width: 35%;
        }

        .board {
            width: fit-content;
        }

        .memory-scoreboard {
            margin-top: 170px;
            width: 30%;
        }

        p {
            margin: 0;
        }

        .memory-grid {
            width: fit-content;
            align-self: center;
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-template-rows: repeat(6, 100px);
        }

        .memory-grid div {
            background-color: #ccffe6;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            border: 3px solid white;
            font-size: 40px;
        }

        .memory-information {
            margin-bottom: 20%;
        }

        .hourglass {
            background-color: green;
            margin: 4%;
            height: 75%;
            width: 100%;
        }

        .hourglass-casing {
            width: 200px;
            height: 40px;
            background-color: grey;
            display: flex;
            align-items: center;
        }

        .bold {
            font-weight: bold;
        }

        .memory-card {
            background-color: #ccffe6;
            width: 100%;
            height: 100%;
            font: inherit;
            cursor: pointer;
            border: none;
        }

        .memory-card:hover {
            background-color: #99ffcc;
        }

        .memory-card:active {
            background-color: #3399ff;
        }

        .selectors {
            display: inline-block;
            margin: 50px 0;
        }

        .button button {
            width: 100px;
            display: inline-block;
        }

        .button input {
            width: 200px;
        }

        @media only screen and (max-width: 1100px) {
            body {
                background-color: lightblue;
            }

            .memory-scoreboard{
                margin: 5px auto 0;
                width: 30%;
            }

            .memory-information {
                margin-bottom: 0;
            }

            .board {
                width: 100%;
            }

            .memory-grid {
                margin: 0 auto;
            }

            .memory-score-content {
                width: 100%;
            }

            .hourglass-casing {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
<main>
    <section class="content">
        <div class="fill"></div>
        <div class="board">
            <header class="memory-score">
                <div class="memory-score-content">

            <div class="selectors">
