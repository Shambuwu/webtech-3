<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .memory-score{
            border: dot-dash 2px black;
            text-align: center;
        }
        .memory-grid{
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-template-rows: repeat(6, 100px);
        }
        .memory-grid div{
            background-color: rgba(127, 255, 212, 0.5);
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 40px;
            border: 3px solid white;
        }
        .board{
            display: inline-block;
        }
        .content{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
        .sub-content{
            align-items: center;
        }
        .memory-information{
            display: inline-block;
            float: right;
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
<title>
    Memory
</title>
<main>
    <div class="content">
        <div class="sub-content">
            <div class="memory-score">

            <div class="board">

</body>
</html>
