<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main {
            margin: 0 auto;
            font-family: "Candara", cursive;
        }

        .memory-score {
            display: block;
            text-align: center;
            align-items: center;
            flex-direction: column;
            border: 2px black;
            margin: 0 auto;
            width: 50%;
        }

        p {
            margin: 0;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-template-rows: repeat(6, 100px);
        }

        .memory-grid div {
            background-color: #ccffe6;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid white;
            font-size: 40px;
        }

        .board {
            display: inline-block;
            width: 70%;
        }

        .content {
            display: inline-block;
            width: 100%;
        }

        .memory-scoreboard {
            display: inline-block;
            width: 25%;
        }

        .memory-information {
            margin-bottom: 20%;
        }

        .hourglass {
            background-color: green;
            margin: 4%;
            height: 75%;
            width: 100%;
        }

        .hourglass-casing {
            width: 200px;
            height: 40px;
            background-color: grey;
            display: flex;
            align-items: center;
            margin: 0 auto;
        }

        .bold {
            font-weight: bold;
        }

        .memory-card {
            background-color: #ccffe6;
            width: 100%;
            height: 100%;
            font: inherit;
            cursor: pointer;
            border: none;
        }

        .memory-card:hover {
            background-color: #99ffcc;
        }

        .memory-card:active {
            background-color: #3399ff;
        }

        .selectors {
            display: inline-block;
            margin: 50px 0;
        }

        .button button {
            width: 100px;
            display: inline-block;
        }

        .button input {
            width: 200px;
        }
    </style>
</head>
