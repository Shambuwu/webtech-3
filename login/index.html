<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./login/login.css">
    <script src="./login/login.js" async></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="Main">
    <div class="navbar-right">
        <a href="/" role="button">Home</a>
        <a href="/memory" role="button">Memory</a>
        <a href="/login" role="button">Login</a>
        <a href="/registration" role="button">Registratie</a>
    </div>
</nav>
<main>
    <div style="text-align: center;">
        <form>
            <h1>LOGIN</h1>
            <div class="form-container">
                <div class="container">
                    <label><strong>Gebruikersnaam</strong></label>
                    <input type="text" placeholder="Gebruikersnaam" name="username" required>
                    <label><strong>Wachtwoord</strong></label>
                    <input type="password" placeholder="Wachtwoord" name="password" required>
                </div>
                <button type="submit"><strong>LOG IN</strong></button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
